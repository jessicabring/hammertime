    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
   

    <head>
      <title>Listings That Match Your Criteria</title>
      <script>
        const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let labelIndex = 0;

        function initMap() {
        const chapelridge = {lat: 35.94698, lng: -79.06046};
        const southsquare = {lat: 35.96269, lng: -78.957111};
        const pinegate = {lat: 35.948025, lng: -79.00964};
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: chapelridge,
          
        });
        
        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, "click", (event) => {
          addMarker(event.latLng, map);
          
        });
        // Add a marker at the center of the map.
        addMarker(chapelridge, map);
        addMarker(southsquare, map);
        addMarker(pinegate, map);
        }

        // Adds a marker to the map.
        function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.
          new google.maps.Marker({
            position: location,
            label: labels[labelIndex++ % labels.length],
            map: map,
          });

          }

      </script>
      <!-- jsFiddle will insert css and js -->
    </head>
    <body>
      <div id="map"></div>
  
      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly&channel=2"
        async
      ></script>
    </body>
