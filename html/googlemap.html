<html lang="en">

  <head>

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 50%;
        /* The width is the width of the web page */
      }
      body {
        font-family: 'Trebuchet MS', sans-serif;
        font-size:x-large;
        color: rgb(0, 0, 0);
        background-color: #ADDFFF;
        text-align: center;
        height: 200px;
        }
      

    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Chapel Hill
        const chapelhill = { lat: 35.913200, lng: -79.055847 };
        // The map, centered at Chapel Hill
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: chapelhill,
          
        });
        // The marker, positioned at Chapel Hill
        const marker = new google.maps.Marker({
          position: chapelhill,
          map: map,
        
       
        });
      }
</script>


  </head>

  <body>
    
    <h3>Apartments That Match Your Criteria</h3>
    <link rel = 'stylesheet' href='main.css'>

    <!--The div element for the map -->
    <div id= "outerdiv">
    <div id ="map" />
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHCN34rXWhrzLlTZI1ZEuPaNk2Uo5Uw4M&callback=initMap&libraries=&v=weekly"
      async
    ></script>


   
  </body>
