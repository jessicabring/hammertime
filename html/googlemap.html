    <script>
      // Initialize and add the map
      import {alderman, avery, carmichael, connor, craigeNorth, hardin, horton, joyner, kenan, mcIver, morrison, oldEast, oldWest, parker, ram1, ram2, ram3, ram4, ram5, spencer, teague, winston, resHallsList} from 'ResHalls.js';
      import {crosstown, trinity, stratMLK, stratHills, royal, pinegate, southsq, chapelRidge, shadowood, kingswood, houseAptList} from 'houseapts.js';
      
      function initMap(lat, long) {
        // The location of Chapel Hill
        const chapelhill = { lat: avery.lat, lng: avery.long};
        // The map, centered at Chapel Hill
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: chapelhill,
          
        });
        // The marker, positioned at Chapel Hill
        const marker = new google.maps.Marker({
          position: chapelhill,
          map: map,
        });
        
      }
</script>
